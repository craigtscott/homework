<script>

    alert(dog.name + " loves you!");
  });
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<script>
  // jQuery will call the function only after the DOM is fully loaded.
  // The anonymous function **is not** called right at this point.
  $( () => {
    $("ul.cool-things > li").attr("style", "background-color: red");
  });
</script>


<ul class="cool-things">
  <li>Racecars</li>
  <li>Lasers</li>
  <li>Aeroplanes</li>
</ul>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<button>Toggle Annoying Handler</button>

<p>Try to hover over me!</p>

<script>
  let enabled = false;

  function annoy() {
    alert("YOU ARE HOVERING OVER ME!");
  }

  $("button").on("click", () => {
    if (!enabled) {
      $("p").on("mouseover", annoy);
      enabled = true;
    } else {
      // remove listener
      $("p").off("mouseover", annoy);
      enabled = false;
    }
  });
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<ul id="cool-things"></ul>

<h4>New Cool Thing</h4>
<form id="cool-thing-form">
  <label>
    Cool Thing
    <input type="text" name="cool_thing" id="cool_thing">
  </label>

  <input type="submit" value="Create Cool Thing!">
</form>

<script>
$("#cool-thing-form").on("submit", event => {
  event.preventDefault();

  const $input = $("#cool_thing");
  const coolThingVal = $input.val();
  // clear input
  $input.val("");

  const $li = $("<li></li>");
  $li.text(coolThingVal);

  $("#cool-things").append($li);
});
</script>
